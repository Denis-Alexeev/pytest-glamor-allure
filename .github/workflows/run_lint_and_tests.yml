name: tests
on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel setuptools_scm
          python -m pip install --upgrade tox tox-gh-actions
      - name: Run lint
        run: tox -e lint

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - python-version: "3.8"
            tox-env: py38-pytest8

          - python-version: "3.9"
            tox-env: py39-pytest84

          - python-version: "3.10"
            tox-env: py310-pytest84
          - python-version: "3.10"
            tox-env: py310-pytest9

          - python-version: "3.11"
            tox-env: py311-pytest84
          - python-version: "3.11"
            tox-env: py311-pytest9

          - python-version: "3.12"
            tox-env: py312-pytest84
          - python-version: "3.12"
            tox-env: py312-pytest9

          - python-version: "3.13"
            tox-env: py313-pytest84
          - python-version: "3.13"
            tox-env: py313-pytest9

          - python-version: "3.14"
            tox-env: py314-pytest84
          - python-version: "3.14"
            tox-env: py314-pytest9
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox + tox-gh-actions
        run: |
          python -m pip install --upgrade pip setuptools wheel setuptools_scm
          python -m pip install --upgrade tox tox-gh-actions

      - name: Run tests
        run: tox -e ${{ matrix.tox-env }}
